<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SDI Gestión Documental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables CSS para modo día (por defecto) */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-tertiary: #6b7280;
            --border-color: #d1d5db;
            --card-bg: #ffffff;
            --icon-color: #374151;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Variables CSS para modo noche */
        [data-theme="dark"] {
            --bg-primary: #202020;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #d4d4d4;
            --text-tertiary: #a3a3a3;
            --border-color: #3d3d3d;
            --card-bg: #2d2d2d;
            --icon-color: #d4d4d4;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }

        /* Aplicar variables a elementos */
        body {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Toggle de tema flotante circular */
        .theme-toggle-float {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle-float:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle-float:active {
            transform: scale(0.95);
        }

        .theme-toggle-float i {
            color: white;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle-float {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        }

        [data-theme="dark"] .theme-toggle-float i {
            color: #202020;
        }

        /* Cards y contenedores */
        .bg-white {
            background-color: var(--card-bg) !important;
        }

        .text-gray-800, .text-gray-700, .text-gray-600 {
            color: var(--text-primary) !important;
        }

        .text-gray-500 {
            color: var(--text-secondary) !important;
        }

        .border-gray-200, .border-gray-300 {
            border-color: var(--border-color) !important;
        }

        /* Input fields */
        input[type="email"], input[type="password"], input[type="checkbox"] {
            background-color: var(--card-bg) !important;
            color: var(--text-primary) !important;
            border-color: var(--border-color) !important;
        }

        /* Labels */
        label {
            color: var(--text-primary) !important;
        }

        /* Transiciones suaves */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Toast Container para Login - Simple y centrado */
        #loginToastContainer {
            text-align: center;
            margin-top: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .theme-toggle-float {
                width: 48px;
                height: 48px;
                top: 15px;
                right: 15px;
            }
            
            .theme-toggle-float i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center" style="background: linear-gradient(to bottom right, #3b82f6, #1d4ed8);">
    <!-- Floating Theme Toggle Button -->
    <button onclick="toggleTheme()" class="theme-toggle-float" id="themeToggle" title="Cambiar tema">
        <i class="fas fa-sun" id="themeIcon"></i>
    </button>

    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4">
                <i class="fas fa-folder-open text-2xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">SDI</h1>
            <p class="text-blue-100 mt-2">Gestión Documental</p>
        </div>

        <!-- Formulario de Login -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>

            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Correo Electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        placeholder="correo@ejemplo.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        placeholder="••••••••"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>

                <!-- Recuerdame -->
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 rounded">
                    <label for="remember" class="ml-2 text-sm text-gray-600">Recuérdame en este dispositivo</label>
                </div>

                <!-- Botón Login -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center space-x-2"
                >
                    <span id="btnText">Iniciar Sesión</span>
                    <i id="btnIcon" class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 mb-6 border-t border-gray-200"></div>

            <!-- Información adicional -->
            <div class="text-center text-sm text-gray-600">
                <p class="mb-2">¿Problemas para acceder?</p>
                <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Contactar Administrador</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-blue-100 text-sm">
            <p>&copy; 2024 SDI - Gestión Documental. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Toast Container para Login (debajo del botón) -->
    <div id="loginToastContainer" class="mt-4"></div>

    <!-- Scripts -->
    <script src="public/js/api.js?v=20260127"></script>
    <script src="public/js/auth.js?v=20260127"></script>
    <script src="public/js/ui.js?v=20260127"></script>

    <script>
        if (typeof window.api === 'undefined' && typeof api !== 'undefined') {
            window.api = api;
        }

        if (typeof api !== 'undefined' && typeof api.resolverRuta !== 'function') {
            api.basePath = api.basePath || window.location.pathname.replace(/\/[^\/]*$/, '');
            api.resolverRuta = function (rutaRelativa) {
                const ruta = String(rutaRelativa || '').replace(/^\//, '');
                const prefijo = this.basePath ? this.basePath : '';
                return `${prefijo}/${ruta}`.replace(/\/\/+?/g, '/');
            };
            api.baseURL = api.baseURL || api.resolverRuta('api');
        }

        /**
         * Mostrar toast de login debajo del botón
         */
        function mostrarToastLogin(mensaje, tipo = 'error') {
            // Obtener el botón de login como referencia
            const loginBtn = document.getElementById('loginBtn');
            
            // Determinar colores según tipo
            const colores = tipo === 'success' 
                ? 'bg-green-100 border border-green-400 text-green-700'
                : 'bg-red-100 border border-red-400 text-red-700';
            
            // Determinar icono según tipo
            const icono = tipo === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            // Crear el toast
            const toast = document.createElement('div');
            toast.className = `${colores} px-4 py-3 rounded-lg shadow-lg`;
            toast.style.position = 'absolute';
            toast.style.top = '100%';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.marginTop = '0.5rem';
            toast.style.zIndex = '50';
            toast.style.whiteSpace = 'nowrap';  // Evita que el texto se rompa en líneas
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${icono} mr-2"></i>
                    <span>${mensaje}</span>
                </div>
            `;
            
            // Hacer el contenedor del botón relativo para posicionamiento absoluto
            loginBtn.parentElement.style.position = 'relative';
            
            // Limpiar toasts anteriores y agregar nuevo
            const existingToasts = loginBtn.parentElement.querySelectorAll('.toast-login');
            existingToasts.forEach(t => t.remove());
            
            toast.classList.add('toast-login');
            loginBtn.parentElement.appendChild(toast);
            
            // Auto-ocultar después de 2 segundos
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        /**
         * Validar que el usuario ya esté autenticado
         */
        window.addEventListener('load', async () => {
            try {
                console.log('[LOGIN] Verificando si usuario ya está autenticado...');
                const autenticado = await auth.verificar();
                console.log('[LOGIN] Resultado de verificación inicial:', autenticado);
                
                if (autenticado) {
                    console.log('[LOGIN] Usuario ya autenticado, redirigiendo...');
                    window.location.href = 'index.html';
                } else {
                    console.log('[LOGIN] Usuario no autenticado, mostrando formulario');
                }
            } catch (error) {
                console.error('[LOGIN] Error al verificar autenticación inicial:', error);
                // No redirigir si hay error, permitir que el usuario intente login
            }
        });

        /**
         * Manejar envío del formulario de login
         */
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');

            // Limpiar toasts anteriores
            // Ya no se necesita limpiar el contenedor

            // Deshabilitar botón y mostrar carga
            loginBtn.disabled = true;
            btnText.textContent = 'Procesando...';
            btnIcon.className = 'fas fa-spinner fa-spin';

            try {
                console.log('[LOGIN] Iniciando proceso de login...');
                console.log('[LOGIN] Email:', email);
                
                const resultado = await auth.login(email, password);
                
                console.log('[LOGIN] Resultado recibido:', resultado);

                if (resultado && resultado.success) {
                    console.log('[LOGIN] Login exitoso, verificando sesión...');
                    
                    // Verificar que la sesión se creó correctamente
                    const verificacion = await auth.verificar();
                    
                    console.log('[LOGIN] Resultado de verificación:', verificacion);
                    
                    if (verificacion) {
                        mostrarToastLogin('Bienvenido a SDI', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 500);
                    } else {
                        console.error('[LOGIN] Error: Login exitoso pero verificación falló');
                        mostrarToastLogin('Error de sesión: La sesión no se creó correctamente', 'error');
                        loginBtn.disabled = false;
                        btnText.textContent = 'Iniciar Sesión';
                        btnIcon.className = 'fas fa-arrow-right';
                    }
                } else {
                    const mensajeError = resultado?.message || 'Error en las credenciales';
                    console.error('[LOGIN] Error en login:', {
                        success: resultado?.success,
                        message: mensajeError,
                        status: resultado?.status,
                        data: resultado?.data
                    });
                    
                    mostrarToastLogin(mensajeError, 'error');
                    loginBtn.disabled = false;
                    btnText.textContent = 'Iniciar Sesión';
                    btnIcon.className = 'fas fa-arrow-right';
                }
            } catch (error) {
                console.error('[LOGIN] Excepción capturada:', {
                    message: error?.message,
                    stack: error?.stack,
                    status: error?.status,
                    data: error?.data,
                    name: error?.name
                });
                
                // Mostrar mensaje de error más detallado
                let mensajeError = 'Error al conectar con el servidor';
                
                if (error?.message) {
                    mensajeError = error.message;
                } else if (error?.data?.message) {
                    mensajeError = error.data.message;
                }
                
                // Si hay información adicional, mostrarla en consola
                if (error?.status) {
                    console.error(`[LOGIN] Status HTTP: ${error.status}`);
                }
                
                mostrarToastLogin(mensajeError, 'error');
                loginBtn.disabled = false;
                btnText.textContent = 'Iniciar Sesión';
                btnIcon.className = 'fas fa-arrow-right';
            }
        }

        /**
         * Permitir enter en el formulario
         */
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        /**
         * Inicializar tema desde localStorage o preferencia del sistema
         */
        function initTheme() {
            // Verificar si hay un tema guardado
            let savedTheme = localStorage.getItem('theme');
            
            // Si no hay tema guardado, usar preferencia del sistema
            if (!savedTheme) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                savedTheme = prefersDark ? 'dark' : 'light';
            }
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        /**
         * Cambiar entre modo día y noche
         */
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        /**
         * Actualizar icono del tema
         */
        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            if (icon) {
                icon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }

        // Inicializar tema al cargar
        initTheme();
    </script>
</body>
</html>
